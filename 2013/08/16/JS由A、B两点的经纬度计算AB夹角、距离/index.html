<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">/*==== 由A、B两点的经纬度计算AB夹角、距离 Start====*/</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getAngle</span><span class="params">(mLong,mLat)</span> </span>&#123;</span><br><span class="line">    <span class="comment">//var dLong         = 114.104223;//已知点A经度香港</span></span><br><span class="line">    <span class="comment">//var dLat        = 22.439718;//已知点A纬度   -144</span></span><br><span class="line">    <span class="keyword">var</span> kRadius = <span class="number">6378137</span>;<span class="comment">//地球半径</span></span><br><span class="line">    <span class="keyword">var</span> dx = (dLong*<span class="built_in">Math</span>.PI/<span class="number">180</span>  - mLong * <span class="built_in">Math</span>.PI/<span class="number">180</span>)*(kRadius*<span class="built_in">Math</span>.cos(mLat*<span class="built_in">Math</span>.PI/<span class="number">180</span>));</span><br><span class="line">    <span class="keyword">var</span> dy = (dLat*<span class="built_in">Math</span>.PI/<span class="number">180</span> - mLat * <span class="built_in">Math</span>.PI/<span class="number">180</span>)*kRadius</span><br><span class="line">    jiajiao=<span class="number">0</span>;</span><br><span class="line">    jiajiao = <span class="built_in">Math</span>.atan2(dx, dy)*<span class="number">180.0</span>/<span class="built_in">Math</span>.PI;</span><br><span class="line">    <span class="keyword">var</span> juli = <span class="built_in">Math</span>.sqrt(dx*dx + dy*dy)</span><br><span class="line">    <span class="keyword">return</span> [jiajiao,juli];</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*==== 由A、B两点的经纬度计算AB夹角、距离 End====*/</span></span><br></pre></td></tr></table></figure>
